    <!-- particle system container -->
    <div id="particle-box"></div>
  
    <!-- Load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  
    <script>
      let nb = 400;
      let p = Array(nb);
      let dim = 3;
      let Dmin = 70;
  
      function setup() {
        let canvas = createCanvas(700, 700);
        canvas.parent("particle-box"); // attach sketch to the div
        for (let i = 0; i < nb; i++) {
          p[i] = new Particle(random(0, width), random(0, height));
        }
      }
  
      function draw() {
        background('white');
        for (let i = 0; i < nb; i++) {
          p[i].draw();
        }
        stroke('black');
        strokeWeight(0.8)
        for (let i = 0; i < nb; i++) {
          for (let j = i + 1; j < nb; j++) {
            let d = dist(p[i].x, p[i].y, p[j].x, p[j].y);
            if (d <= Dmin) {
              line(p[i].x, p[i].y, p[j].x, p[j].y);
            }
          }
        }
      }
  
      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.vx = random(-0.3, 0.5);
          this.vy = random(-0.3, 0.5);
        }
  
        draw() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
            this.x = random(0, width);
            this.y = random(0, height);
          }
          circle(this.x, this.y, dim);
        }
      }
    </script>
  </body>
